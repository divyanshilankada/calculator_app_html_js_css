<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="calc_container">
        <div class="calc_box">
            <div class="calc_header">
                <h2>Calculator</h2>
            </div>
            <div class="calc_buttons_box">
                <div class="calc_row_1">
                    <div class="display_box" id="display_holder"></div>
                    <div class="calc_but" id="c" onclick=handleClick(id)>C</div>
                </div>
                <div class="calc_row_2 calc_button">
                    <div class="calc_but" id="1" onclick=handleClick(id)>1</div>
                    <div class="calc_but" id="2" onclick=handleClick(id)>2</div>
                    <div class="calc_but" id="3" onclick=handleClick(id)>3</div>
                    <div class="calc_but" id="/" onclick=handleClick(id)>/</div>
                </div>
                <div class="calc_row_3 calc_button">
                    <div class="calc_but" id="4" onclick=handleClick(id)>4</div>
                    <div class="calc_but" id="5" onclick=handleClick(id)>5</div>
                    <div class="calc_but" id="6" onclick=handleClick(id)>6</div>
                    <div class="calc_but" id="-" onclick=handleClick(id)>-</div>
                </div>
                <div class="calc_row_4 calc_button">
                    <div class="calc_but" id="7" onclick=handleClick(id)>7</div>
                    <div class="calc_but" id="8" onclick=handleClick(id)>8</div>
                    <div class="calc_but" id="9" onclick=handleClick(id)>9</div>
                    <div class="calc_but" id="+" onclick=handleClick(id)>+</div>
                </div>
                <div class="calc_row_5 calc_button">
                    <div class="calc_but" id="." onclick=handleClick(id)>.</div>
                    <div class="calc_but" id="0" onclick=handleClick(id)>0</div>
                    <div class="calc_but" id="=" onclick=handleClick(id)>=</div>
                    <div class="calc_but" id="*" onclick=handleClick(id)>*</div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="./index.js"></script>
</html>
